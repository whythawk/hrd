{% set page_title = _("Report Post") %}

{% extends theme("layout.html") %}

{% block navigation %}
{% endblock %}

{% block content %}
{% from theme("macros.html") import render_field %}

<form class="form" role="form" method="post">
    {{ form.hidden_tag() }}
    <h3>{{ _('Report Post') }}</h3>

    {{ render_field(form.reason) }}

    <button type="submit" class="btn btn-success">{{ _('Report') }}</button>
    <a class="btn btn-info" href="#" onclick="window.close();return false;">{{ _('Close') }}</a>
</form>
{% endblock %}
