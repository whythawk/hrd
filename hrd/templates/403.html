{% extends 'body_base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block container_class %}{% endblock %}

{% block content %}
<div class="panel col-xs-12">
  <div class="well col-xs-12">
    <div class="col-xs-12">
        <h1>
            <span class="glyphicon glyphicon-ban-circle"></span> 403
            <small>: Not authorized</small>
            <br /><br />
        </h1>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3 hrd-padded-20">
      <h3>Sorry, you are not authorized to see this page.
          <br /><br /><br />
      </h3>
      <h4>
          {% if not get_user_id() %}
          <a href="{{ url_for('login') }}" class="btn btn-default"/>Log in </a>
          {% endif %}
          <a href="/" class="btn btn-default"/>Return to Home page </a>
          <br />
      </h4>
    </div>
  </div>
</div>
{% endblock %}
